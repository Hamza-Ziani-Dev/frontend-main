<div class="main-body">
	<div class="row mt-4">
		<div class="col-lg-4 mt-4">
			<div class="card">
				<div class="card-body">
					<div class="d-flex flex-column align-items-center text-center">
						<img [src]=user.profilePhoto.url alt="Admin"
							class="rounded-circle p-1 bg-primary" width="110">
						<div class="mt-3">
							<h4>{{user.username}}</h4>
							<p class="text-secondary mb-1">{{user.username}}</p>
							<p class="text-muted font-size-sm">ID: {{user.id}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8 mt-4">
			<div class="card">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-sm-3">
							<h4 class="mb-0">ID</h4>
						</div>
						<div class="col-sm-9 text-secondary">
							<input  type="text" class="form-control" [value]="user.id">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-sm-3">
							<h4 class="mb-0">Username</h4>
						</div>
						<div class="col-sm-9 text-secondary">
							<input  type="text" class="form-control" [value]="user.username">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-sm-3">
							<h4 class="mb-0">Email</h4>
						</div>
						<div class="col-sm-9 text-secondary">
							<input  type="text" class="form-control" [value]="user.email" >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-sm-3">
							<h4 class="mb-0">isAdmin</h4>
						</div>
						<div class="col-sm-9 text-secondary">
							<input  type="text" class="form-control" [value]="user.isAdmin" >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-sm-3">
							<h4 class="mb-0">Date</h4>
						</div>
						<div class="col-sm-9 text-secondary">
							<input  type="text" class="form-control" [value]="user.createdAt.substr(0,10)" >
						</div>
					</div>
					<!-- <div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-9 text-secondary">
							<button  type="button" class="btn btn-primary px-4" >Add</button>
						</div>
					</div> -->
				</div>
			</div>
		
		</div>
	</div>
</div>
